startingVersion = '3.0.0'
tagPrefix = 'm3@'
tagPattern = ~/^m3@/
preRelease {
    startingVersion = 'alpha.0'
    pattern = /alpha/
    bump = {
        "alpha.${((it - ~/^alpha\./) as int) + 1}"
    }
}

autobump {
    majorPattern = ~/(?m)^breaking\]$/
    minorPattern = ~/(?m)^feature\]$/
    patchPattern = ~/(?m)^bugfix\]$/
    newPreReleasePattern = ~/(?m)^\[make-new-pre-release\]$/
    promoteToReleasePattern = ~/(?m)^\[promote-to-release\]$/
}